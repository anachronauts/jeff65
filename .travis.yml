language: python
sudo: false
matrix:
  fast_finish: true
  include:
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true
    - python : "3.8-dev"
      dist: xenial
      sudo: true

install:
  - pip install tox tox-travis coveralls
  - pip install --pre poetry

script:
  - tox

after_success:
  - coveralls
