language: python
sudo: false
matrix:
  fast_finish: true
  include:
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true
    - python : "3.8-dev"
      dist: xenial
      sudo: true
before_install:
  - sudo apt-get install -y vice
  - curl -o vice-3.2.tar.gz -L http://sourceforge.net/projects/vice-emu/files/releases/vice-3.2.tar.gz/download
  - tar xf vice-3.2.tar.gz
  - mkdir -p ~/.vice/C64
  - cp vice-3.2/data/C64/{kernal,basic,chargen} ~/.vice/C64
script:
  - make check
after_success:
  - coveralls
